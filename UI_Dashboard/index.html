<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Code Metrics Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h2>GitHub Code Metrics Calculator</h2>
        
        <div class="input-group" style="display: flex; gap:20px; justify-content: space-between;">
            <input type="text" id="githubLink" placeholder="Enter GitHub Repository URL" 
                   aria-label="GitHub Repository URL" style="flex:2">
            <select id="metric" aria-label="Select Metric" style="flex: 1;">
                <option value="loc">Line of Code</option>
                <option value="code-churn">Code Churn</option>
                <option value="mttr">MTTR</option>
            </select>
        </div>

        <div class="button-group">
            <button class="btn-primary" onclick="calculate()">Calculate Metrics</button>
            <button class="btn-secondary" onclick="resetFields()">Reset</button>
        </div>

        <div id="result" class="result" style="display:none;"></div>
        
        <div class="charts-container">
            <canvas id="resultChart" width="400" height="400" style="display:none;"></canvas>
            <canvas id="resultChart2" width="400" height="400" style="display:none;"></canvas>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
