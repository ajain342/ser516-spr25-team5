services:
  loc_api:
    build:
      context: .
      dockerfile: ./modules/LOC_api/Dockerfile
    volumes:
      - ./src:/app/src
    ports:
      - "${LOC_PORT}:5002"
    networks:
      - analysis-network

  mttr_api:
    build:
      context: .
      dockerfile: ./modules/MTTR_api/Dockerfile
    volumes:
      - ./src:/app/src
    ports:
      - "${MTTR_PORT}:5003"
    networks:
      - analysis-network

  cc_api:
    build:
      context: .
      dockerfile: ./modules/CC_api/Dockerfile
    volumes:
      - ./src:/app/src
    ports:
      - "${CC_PORT}:5001"
    networks:
      - analysis-network

  defects-over-time:
    build: ./modules/defects-over-time
    ports:
      - "${DEFECTS_PORT}:5004"
    networks:
      - analysis-network

  cyclo_api:
    build:
      context: .
      dockerfile: ./modules/CYCLO_api/Dockerfile
    ports: 
      - "${CYCLO_PORT}:5005"
    networks:
      - analysis-network
  
  hal_api: 
    build: 
      context: .
      dockerfile: ./modules/HAL_api/Dockerfile
    ports:
      - "${HAL_PORT}:5006"
    networks:
      - analysis-network

  controller:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${CONTROLLER_PORT}:5000"
    environment:
      - DOCKER_ENV=true
    volumes:
      - ./UI_Dashboard:/app/UI_Dashboard
      - ./src:/app
    depends_on:
      - loc_api
      - mttr_api
      - cc_api
    networks:
      - analysis-network

networks:
  analysis-network:
    name: analysis-network
    driver: bridge
